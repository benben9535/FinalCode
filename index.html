<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終極密碼 | Final Code</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <!-- <script src="./js/knockout-3.5.1.js"></script> -->
    <script src="./js/sevenSeg.js"></script>
</head>
<body>
    <header>
        <div class="titleBox">
            <h1>
                <img src="./img/title.png" class="title">
            </h1>
            <img src="./img/bom.png" class="titleBomb">
        </div>
    </header>

    <div class="contain">
        <div id="codeBlock">
            ?
        </div>
        <div class="keyInBlock">
            <div class="showNumBlock">
                <p>
                    密碼介於
                    <span id="minNum">0</span>
                    ~
                    <span id="maxNum">100</span>
                    之間
                </p>
                <div id="showNum">
                    
                </div>
                <div>
                    <div id="btnSandOut">
                        確定
                    </div>
                    <div id="btnReset">
                        重置
                    </div>
                </div>

                <div class="tip">
                    <span class="tipText"></span>
                    <span class="arrow"></span>
                </div>
                
            </div>
            <div class="numBtnBlock">
                <div class="numBtn">1</div>
                <div class="numBtn">2</div>
                <div class="numBtn">3</div>
                <div class="numBtn">4</div>
                <div class="numBtn">5</div>
                <div class="numBtn">6</div>
                <div class="numBtn">7</div>
                <div class="numBtn">8</div>
                <div class="numBtn">9</div>
                <div class="numBtn">0</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="copy">
            COPYRIGHT © 2020 BENBEN .ALL RIGHTS RESERVED.
        </div>
    </footer>

    <!-- 燈箱 -->
    <div class="blackBox">
        <div class="lightBox">
            <img src="./img/boom.png" alt="">
            <div id="againBtn">
                再玩一次
            </div>
        </div>
    </div>
    
    <script src="./js/finalCode.js"></script>
</body>
</html>
